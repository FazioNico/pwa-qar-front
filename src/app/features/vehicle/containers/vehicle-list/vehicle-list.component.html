<app-header [title]="'Vehicles'"></app-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['new']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list *ngIf="(vehicles$ | async) as vehicles; else empty">

    <ion-item-sliding *ngFor="let vehicle of vehicles">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="onDelete(vehicle._id)">
          <ion-icon slot="start" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label [routerLink]="['view', vehicle._id]">
          <app-image *ngIf="vehicle.imageUrl" [src]="vehicle.imageUrl"></app-image>
          <ion-card-title>{{ vehicle.make }}</ion-card-title>
          <ion-card-subtitle>{{ vehicle.model }}</ion-card-subtitle>
        </ion-label>
      </ion-item>
    </ion-item-sliding>

  </ion-list>

  <ng-template #empty>
    <h4>No Vehicles Found!</h4>
  </ng-template>

</ion-content>
