<app-header title="Feedback"></app-header>

<ion-content>

  <form [formGroup]="form" (ngSubmit)="onSend()">

    <ion-item-divider class="ion-padding-top">
      <ion-title color="primary">{{title}}</ion-title>
    </ion-item-divider>

    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Message</ion-label>
          <ion-textarea formControlName="feedback" placeholder="Tell me what you think of the app..." required>
          </ion-textarea>
        </ion-item>
        <ion-button expand="block" type="submit" [disabled]="!form.valid">Send</ion-button>
      </ion-card-content>
    </ion-card>

  </form>

</ion-content>
